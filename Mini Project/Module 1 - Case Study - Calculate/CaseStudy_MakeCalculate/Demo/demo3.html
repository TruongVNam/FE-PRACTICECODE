let countORB = 0;
let countCRB = 0;
let firstORBindext = 0;
let lastCRBindext = 0;
for (let i = 0; i < arr.length; i++) {
    if(arr[i] == "(") {
        countORB++;
        if (countORB == 1){
            firstORB = i;
        }
    }
    if(arr[i] == ")") {
        countCRB++;
        if (countCRB == countORB) {
            lastCRBindext = i;
            break;
        }
    }
}
