<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <canvas id="graph" width="800px" height="600px" style="border: 1px solid black"></canvas>
    </div>
</body>
<script>
    let ctx = document.getElementById("graph");
    let fgraph = ctx.getContext("2d");
    // let oXNew = Number((ctx.width).substring(0, (ctx.width).length-2))
    // let oYNew = Number((ctx.height).substring(0, (ctx.height).length-2));
    console.log(ctx.width)
    console.log(ctx.height)
//     console.log(oXNew)
//     console.log(oYNew)

    fgraph.beginPath();
    fgraph.lineJoin = "round";
    fgraph.moveTo(10, 10);
    fgraph.lineTo(50, 10);
    fgraph.lineTo(50, 100);
    fgraph.lineWidth = 5;
    fgraph.strokeStyle = 'black';
    fgraph.stroke();

</script>
</html>
